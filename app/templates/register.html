{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% style block %}

    <style>
      body {
        padding-top: 54px;
        background: rgb(195, 229, 231)
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
    
      .whitebg{
        background-color: #ffffff;
        padding: 10px;
        margin:4px 0 0 10px;
        border-radius: 15px;
      }

    </style>
    {% endblock %}

{% body-tag block %}
  <body>
{% endblock %}

   
    {% content block %}
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <br><br>                                            
            <form class="form-horizontal whitebg">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label class="control-label align-content-around" for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">Username</label>                                
                    <input type="text" class="form-control" id="username" required>                                
                </div>                                                       
                
                <div class="form-group">
                    <label class="control-label align-content-around" for="password">Password</label>                                
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="form-group">
                    <label class="control-label align-content-around" for="password">Confirm Password</label>                                
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                
                <div class="form-group text-center">
                    <button class="btn btn-info btn-block" type="submit">Create Account</button><br> 
                    <a href="login.html"><p>already have an account?</p></a> 
                </div>
            </form>
                       
        </div>
      </div>
    </div>
    {% endblock %}
