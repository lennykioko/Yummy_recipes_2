language: python
python:
  - "3.6.2"
  
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - pip install coveralls
script:
  - "python tests/test_users.py"
  - "python tests/test_recipes.py"
  - "coverage run tests/test_users.py"
  - "coverage run tests/test_recipes.py"
after_success:
  - coveralls
notifications:
  email: false
  